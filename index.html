<!DOCTYPE html>
<html>
<head>
    <title>Word Frequency Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Word Frequency Analyzer</h1>
    <form action="" method="post">
        <label for="pdf_link">Enter the link to a PDF document:</label>
        <input type="text" id="pdf_link" name="pdf_link" size="50"><br><br>
        <label for="words">Enter the words to search for (comma-separated):</label>
        <input type="text" id="words" name="words" size="50"><br><br>
        <input type="submit" value="Analyze">
    </form>
</body>
</html>
